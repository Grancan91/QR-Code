<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="qr-section">
        <img id="qr-image" src="./images/image-qr-code.png" alt="QR Image">
        <section id="text-section">
            <h3 id="qr-title">Improve your front-end skills by building projects</h3>
            <p id="qr-description">Scan the QR code to visit FrontEnd Mentor and take your coding skills to the next level</p>
        </section>
    </section>
</body>
</html>
